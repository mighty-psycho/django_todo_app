{% extends 'todo/base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="tm-page-container mx-auto">
            <header class="tm-header text-center">
            <h1 class="tm-title text-uppercase">Login</h1>
                 {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                              <h6>{{ message }}</h6>
                        </div>
                    {% endfor %}
                {% endif %}
        </header>
        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li  class="active">
                        <a href="{% url 'todo:login' %}"><span class="tm-nav-deco"></span>Login</a>
                    </li>
                    <li>
                        <a href="{% url 'todo:register' %}"><span class="tm-nav-deco"></span>Sign Up</a>
                    </li>
                </ul>
            </nav>
            <div class="tm-content-container">
                <div class="mb-0 tm-img-overlay-wrap">
                    <div class="tm-img-overlay"></div>
                    <div class="tm-img-overlay-text text-white p-5">
                        <center><h3 class="mb-4"></h3></center>
                    </div>
                </div>
                <div class="tm-content">
                    <form action="" method="POST" class="tm-contact-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="contact_name" name="username"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Username" required />
                        </div>
                        <div class="form-group">
                            <input type="password" id="contact_email" name="password"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Password" required />
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary rounded-0">
                                Login
                            </button> <br><br>
                            <p class="text-center">Forgot Your password? Click <a href="{% url 'password_reset' %}">here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
